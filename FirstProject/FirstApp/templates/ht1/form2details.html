<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form Details</title>
	<style>
		body
		{
			background-color: darkmagenta;
		}
		th{
			background-color: black;
			text-decoration-color: red;
			color: white;
		}
		td{
			background-color: green;
		}
	</style>
</head>
<body>
	<table border="1">
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Phone No</th>
			<th>Gender</th>
			<th>Address</th>
			<th>Languages Known</th>
			<th>Favourite Sport</th>
		</thead>

		<tbody>
			<td>{{fname}}</td>
			<td>{{lname}}</td>
			<td>{{email}}</td>
			<td>{{phoneno}}</td>
			<td>{{gender}}</td>
			<td>{{address}}</td>
			<td>{{languages}}</td>
			<td>{{sport}}</td>
	</table>
</body>
</html>
